<head>

    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="/styles.css"> <!-- üìå Lien vers une feuille de style CSS -->
</head>
<body>
    <h1>Formulaire de contact</h1> <!-- üìå Titre principal de la page -->

    <!-- üìå D√©but du formulaire -->
    <form id="formulaire"> <!-- ‚ö†Ô∏è L‚ÄôID "formulaire" est essentiel pour la classe Formulaire.js -->
        <fieldset id="infos"> <!-- üìå Groupe de champs pour les infos personnelles -->
            <legend><h2>Informations</h2></legend> <!-- üìå Titre de la section -->

            <div id="div_nm"> <!-- üìå Chaque champ est plac√© dans un <div> -->

                <!-- üìå La classe Formulaire peut masquer ou afficher ce champ avec maskChamp() et showChamp() -->
            </div>

            <div id="div_fnm">
                <label for="firstname">Pr√©nom :</label>

                <!-- üìå Pareil, peut √™tre masqu√©/affich√© dynamiquement -->
            </div>

            <div id="choiceStatut">

                    <label for="particulier">Particulier</label>
                </div>
                <div>
                    <input type="radio" name="statut" id="professionnel" required>
                    <label for="professionnel">Professionnel</label>

        <fieldset id="message"> <!-- üìå Groupe de champs pour le message -->

            <div>

                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_contact">Demande de contact</option>
                    <option value="offre_d'emploi" selected>Offre d'emploi</option>
                    <option value="envoi_d'une_brochure_tarifiaire">Envoi d'une brochure tarifaire</option>
                </select>

                <!-- üìå Les donn√©es de cet input seront aussi r√©cup√©r√©es avec getAnswers() -->
            </div>

            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message..." required></textarea>
            <!-- üìå Cette zone de texte sera r√©cup√©r√©e dans le tableau answers de Formulaire.js -->

    </form>
